<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Neon com Corações</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .neon-button {
      padding: 15px 30px;
      font-size: 24px;
      color: #fff;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
      transition: transform 0.2s;
    }

    .neon-button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: red;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .neon-button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="https://edsonmachadobastos.github.io/amor-da-minha-vida-/" target="_blank" class="neon-button">❤️ Clique aqui</a>
  </div>

  <!-- Música de fundo (coloque seu link de áudio abaixo) -->
  <audio autoplay loop>
    <source src="ali-gatie-it-s-you-traducao-legendado_ZfxjgNuH.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    // Função para criar corações caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
