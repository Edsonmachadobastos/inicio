<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amor em Neon</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn-glow {
      background: transparent;
      color: #fff;
      border: 2px solid #ff003c;
      padding: 15px 35px;
      font-size: 24px;
      border-radius: 12px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px #ff003c;
    }

    .btn-glow:hover {
      background-color: #ff003c;
      color: #000;
      box-shadow: 0 0 25px #ff003c, 0 0 50px #ff003c;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 20px;
      color: #ff003c;
      text-shadow: 0 0 5px #ff003c, 0 0 10px #ff0055;
      animation: fall linear forwards;
      user-select: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .btn-glow {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <a href="https://edsonmachadobastos.github.io/amor-da-minha-vida-/" target="_blank" class="btn-glow">‚ù§Ô∏è Clique aqui</a>

  <!-- M√∫sica de fundo -->
  <audio autoplay loop>
    <source src="ali-gatie-it-s-you-traducao-legendado_ZfxjgNuH.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(spawnHeart, 200);
  </script>

</body>
</html>
